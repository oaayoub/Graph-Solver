<head>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#00ff1e", "id": "A", "label": "A", "shape": "dot"}, {"color": "#00ff1e", "id": "B", "label": "B", "shape": "dot"}, {"color": "#00ff1e", "id": "C", "label": "C", "shape": "dot"}, {"color": "#00ff1e", "id": "D", "label": "D", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "#00ff1e", "from": "A", "label": 1, "to": "B"}, {"color": "#00ff1e", "from": "B", "label": 1, "to": "C"}, {"color": "#00ff1e", "from": "C", "label": 1, "to": "D"}, {"from": "A", "label": "1000", "to": "D", "weight": 1000}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": false}, "smooth": false}, "physics": {"enabled": false, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
